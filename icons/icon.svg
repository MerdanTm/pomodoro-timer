<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b81"/>
    </linearGradient>
    <linearGradient id="tomato" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Tomato body -->
  <ellipse cx="256" cy="290" rx="140" ry="130" fill="url(#tomato)"/>
  
  <!-- Tomato highlight -->
  <ellipse cx="210" cy="250" rx="40" ry="30" fill="#ff6b6b" opacity="0.5"/>
  
  <!-- Stem -->
  <path d="M256 160 L256 190" stroke="#27ae60" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Leaves -->
  <ellipse cx="230" cy="175" rx="30" ry="15" fill="#2ecc71" transform="rotate(-30 230 175)"/>
  <ellipse cx="282" cy="175" rx="30" ry="15" fill="#27ae60" transform="rotate(30 282 175)"/>
  <ellipse cx="256" cy="165" rx="25" ry="12" fill="#2ecc71"/>
  
  <!-- Timer face -->
  <circle cx="256" cy="300" r="70" fill="white" opacity="0.95"/>
  
  <!-- Timer marks -->
  <line x1="256" y1="240" x2="256" y2="250" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="350" x2="256" y2="360" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="196" y1="300" x2="206" y2="300" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <line x1="306" y1="300" x2="316" y2="300" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Timer hands -->
  <line x1="256" y1="300" x2="256" y2="260" stroke="#e94560" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="300" x2="290" y2="310" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="300" r="8" fill="#e94560"/>
</svg>

